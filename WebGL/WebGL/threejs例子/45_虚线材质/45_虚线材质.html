<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>45_虚线材质</title>
    <link href="../common/css/common.css" rel="stylesheet" />
    <script src="../common/js/three.js"></script>
    <script src="../common/js/OrbitControls.js"></script>
</head>
<body>
    <script>
        // 场景
        var scene = new THREE.Scene();

        // 相机
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

        // 渲染器
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 灯光
        var light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(200, 200, 200);
        light.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(light);

        // 平板
        var geometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
        var material = new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
        plane.position.set(0, -160, 0);
        plane.rotation.set(Math.PI / 2, 0, 0);

        // 几何体
        var vertices = new Float32Array([
            0, 0, 0,
            30, 30, 30,
            0, 30, 30,
            30, 0, 30,
            0, 30, 0
        ]);
        var geometry = new THREE.BufferGeometry();
        geometry.addAttribute('position', new THREE.Float32Attribute(vertices, 3));
        var material = new THREE.LineDashedMaterial({ color: 0xff0000 });
        var line = new THREE.Line(geometry, material);
        scene.add(line);
        line.position.set(100, 0, 100);

        camera.position.set(500, 500, 200);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // 鼠标控制
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.5;

        // 渲染循环
        function render() {
            line.rotation.x += 0.01;
            line.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
